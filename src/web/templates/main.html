<!DOCTYPE html>
<html>
<head>
    <title>Create Your Own Artwork Project</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <h2>Create Your Own Artwork Project</h2>
    <div class="form-container">
        <form id="upload-form" enctype="multipart/form-data" method="post">
            <div class="top-row">
                <div class="photo">
                    <div class="input-group">
                        <label for="content">Upload Photo</label>
                    </div>
                </div>
                <div class="picture">
                    <div class="input-group">
                        <label for="style">Select Picture</label>
                        <input type="file" name="style" id="style" style="display: none;">
                    </div>
                </div>
            </div>
            <input type="file" name="content" id="content" style="display: none;">
            <div class="image-row">
                <div id="uploaded-image-container" class="image-box">
                    <img id="uploaded-image" src="" alt="Uploaded Image" style="display: none;">
                </div>
                <div id="selected-image-container" class="image-box">
                    <img id="selected-image" src="" alt="Selected Image" style="display: none;">
                </div>
            </div>
            <div class="bottom-row">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
    <div id="description">
        <h2>Instructions</h2>
        <p>1. Click the "Upload Photo" box to take a picture with your camera.</p>
        <p>2. Click the "Select Picture" box to choose a desired artwork.</p>
        <p>3. Click the "Print" button to print and take the photo with you.</p>
    </div>
    <div id="results" style="display: none;">
        <hr>
        <div class="image-container" id="content-container">
            <h2>Content Image</h2>
            <img id="content-image" src="" width="350">
        </div>
        <div class="image-container" id="style-container">
            <h2>Style Image</h2>
            <img id="style-image" src="" width="350">
        </div>
        <div class="image-container" id="result-container">
            <img id="result-image" src="" width="350">
        </div>
    </div>
    <div id="custom-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="webcam-container">
                <video id="localVideo" autoplay playsinline></video>
            </div>
            <div class="button-container">
                <div class="emoji-button"></div>
            </div>
        </div>
    </div>
    <div id="result-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-result-modal">&times;</span>
            <div class="qr-container" id="qr-container">
                <img id="qr-image" src="" alt="QR Code">
            </div>
            <div class="result-container">
                <img id="result-image-modal" src="" alt="Result Image">
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
